<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Константин Бровцев">
  <meta name="description"
    content="Учебный сайт mesto представляет собой интерактивную страницу, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="copyright" content="Yandex Praktikum">
  <link rel="stylesheet" href="pages/pages.css">
  <title>Mesto. Russia.</title>
</head>

<body>
  <div class="page page_position_center">
    <header class="header page__header">
      <nav>
        <a class="header__logo" href="#" target="_self"></a>
      </nav>
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img class="profile__photo" src="./images/kusto.jpg" alt="Фотография профиля">
        <div class="profile__container">
          <div class=profile__name-containter>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__plus-button"></button>
      </section>
      <section class="cards content__cards">
        <ul class="cards__list">
          <li>
            <div class="card">
              <img class="card__image" src="./images/kazan.jpg" alt="Фотография города Казань, мечеть Кул-Шариф">
              <div class="card__description">
                <h2 class="card__title">Казань</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img class="card__image" src="./images/ruskeala.jpg" alt="Фотография мраморного каньона в Рускеале">
              <div class="card__description">
                <h2 class="card__title">Рускеала</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img class="card__image" src="./images/Spb.jpg"
                alt="Фотография арки Генерального штаба в Санкт-Петербурге">
              <div class="card__description">
                <h2 class="card__title">Санкт-Петербург</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img class="card__image" src="./images/viborg.jpg" alt="Фотография озеро рядом с городом Выборг">
              <div class="card__description">
                <h2 class="card__title">Выборг</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img class="card__image" src="./images/Vnovgorod.jpg"
                alt="Фотография с видом на стену кремля Великого Новгорода">
              <div class="card__description">
                <h2 class="card__title">Великий Новгород</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img class="card__image" src="./images/elbrus.jpg" alt="Фотография с видом на гору Эльбрус">
              <div class="card__description">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <div class="popup__close-button"></div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup-form">
          <input class="popup__form-field popup__form-field_info_name" type="text" name="profile-name" placeholder="Имя">
          <input class="popup__form-field popup__form-field_info_job" type="text" name="profile-job" placeholder="О себе">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
