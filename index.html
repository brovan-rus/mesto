<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Константин Бровцев">
  <meta name="description"
    content="Учебный сайт mesto представляет собой интерактивную страницу, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="copyright" content="Yandex Praktikum">
  <link rel="stylesheet" href="pages/pages.css">
  <title>Mesto. Russia.</title>
  <script defer src="script/initial-cards.js"></script>
  <script defer src="script/index.js"></script>
  <script defer src="script/validation.js"></script>
</head>
<body>
  <div class="page page_position_center">
    <header class="header page__header">
      <nav>
        <a class="header__logo" href="#" target="_self"></a>
      </nav>
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img class="profile__photo" src="./images/kusto.jpg" alt="Фотография профиля">
        <div class="profile__container">
          <div class=profile__name-containter>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__plus-button"></button>
      </section>
      <section class="cards content__cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_content_profile-edit">
      <div class="popup__container popup__container_content_form">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" class="form">
          <input class="form__input form__input_info_name" type="text" name="name" placeholder="Имя">
          <input class="form__input form__input_info_value" type="text" name="job" placeholder="О себе">
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

      <div class="popup popup_content_photo">
        <div class="popup__container popup__container_content_photo">
          <button type="button" class="popup__close-button"></button>
          <img src="./images/kazan.jpg" alt="Казань" class="popup__photo">
          <h2 class="popup__title popup__title_content_photo">Казань</h2>
        </div>
      </div>

        <div class="popup popup_content_card-add">
          <div class="popup__container popup__container_content_form">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="card" class="form">
              <input class="form__input form__input_info_name" type="text" name="name" placeholder="Название">
              <input class="form__input form__input_info_value" type="text" name="link" placeholder="Ссылка на картинку">
              <button class="form__submit-button" type="submit">Создать</button>
            </form>
          </div>
        </div>
  </div>

  <template id="card">
      <li>
        <div class="card">
          <button type="button" class="card__trash-button"></button>
          <img class="card__image" src="./images/kazan.jpg" alt="Фотография города Казань, мечеть Кул-Шариф">
          <div class="card__description">
            <h2 class="card__title">Казань</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </li>
  </template>

</body>
</html>
